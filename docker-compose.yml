services:
  redis:
    container_name: redis1
    image: docker.arvancloud.ir/redis:7.4.1
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - main_network

  db:
    container_name: GSEDB
    image: docker.arvancloud.ir/postgres:16
    restart: always
    env_file:
      - .env
    networks:
      - main_network
    volumes:
      - postgres_data:/var/lib/postgres/data

  app:
    container_name: app
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: app:latest
    volumes:
      - app_data:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: always
    networks:
      - main_network
    depends_on:
      - redis
      - db

  celery:
    container_name: celery_worker
    image: app:latest
    entrypoint: celery -A core worker -l INFO
    volumes:
      - app_data:/app
    env_file:
      - .env
    depends_on:
      - redis
      - app
    restart: always
    networks:
      - main_network
    environment:
      - C_FORCE_ROOT="true"

  celery_beat:
    container_name: celery_beat
    image: app:latest
    entrypoint: celery -A core beat --loglevel=info
    volumes:
      - app_data:/app
    env_file:
      - .env
    depends_on:
      - redis
      - app
      - celery
    restart: always
    networks:
      - main_network

volumes:
  app_data:
  redis_data:
  postgres_data:

networks:
  main_network:
    driver: bridge